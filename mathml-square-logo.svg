<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="fonts.css"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
     width="256" height="256" viewBox="0 0 190 190">
  <title>MathML Association Square Logo</title>
  <desc>This is an image of the mathematical formula
  "the W-th root of open paren W raised to the power W close paren" written
  in green on a black background that has the shape of a square with rounded
  corner. This image suggests mathematics and the World Wide Web.</desc>

  <g>
    <!-- Black square -->
    <rect height="190" width="190" ry="15"/>

    <!-- Radical symbol -->
    <path fill="#53c271"
          d="m 85,25 100,0 -5,15 -80,0
             L 65,180 30,120 10,130 5,120 45,95 60,125"/>

    <!-- WWW letters -->
    <g>
      <text class="mathFont" font-size="37.8075px" fill="#53c271"
            x="25" y="80">ğ‘¤</text>
      <text class="mathFont" font-size="75px" fill="#53c271"
            x="85" y="150">ğ‘¤</text>
      <text class="mathFont" font-size="53.25px" fill="#53c271"
            x="140" y="110">ğ‘¤</text>
    </g>
  </g>
</svg>
